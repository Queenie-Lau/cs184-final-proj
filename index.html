<!DOCTYPE html>
<html>
	<head>
		<title>Super Mario First Person Shooter</title>
		<link type="text/css" rel="stylesheet" href="">
		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: 'Poppins', sans-serif;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(129, 228, 213, 0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 28px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="blocker">
			<div id="instructions">
				<p style="font-size:80px">
					Click to Play
				</p>
				<p>
					Move: WASD<br/>
					Jump: SPACE<br/>
					Look: MOUSE<br/>
					<br/>
					Return to Menu: ESC
				</p>
			</div>
		</div>


		<script type="module" src="src/main.js"></script>
	</body>
</html>
